<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="flex items-center justify-center w-screen h-screen overflow-hidden dark:bg-gray-700">
    <div>
        <div class="shadow-lg rounded-full w-10 h-10
        flex items-center justify-center cursor-pointer mr-5 themeBtn dark:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
            </svg>
        </div>
    </div>
    <div
        class="rounded-lg overflow-hidden shadow inset-shadow-xs max-w-[382px] pb-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 ">
        <div class="max-h-1/3">
            <img src="../img/abolfazlMohseni.jpg" alt="abolfazlMohseni" class="w-full">
        </div>
        <div class="w-[90%] mx-auto mt-3">
            <div class="space-y-3">
                <p class="text-2xl leading-8 font-bold text-gray-900 dark:text-white">Noteworthy technology acquisitions
                    2021</p>

                <p class="text-gray-600 text-base dark:text-gray-400 text-start">
                    Here are the biggest enterprise technology acquisitions of 2021 so far, in reverse chrinilogical
                    order.
                </p>


                <button
                    class="text-sm flex items-center rounded-lg py-2 px-3 bg-blue-600 text-white hover:bg-blue-700 focus:ring-1 focus:ring-blue-900 transition-colors">
                    <p class="mr-1">Read more</p>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                    </svg>
                </button>
            </div>
        </div>

    </div>
    <script>


        const themeBtn = document.querySelector(".themeBtn")
        var theme = localStorage.getItem("theme")
        if (theme == "dark") {
            document.documentElement.dataset.theme = "dark"
        }
        themeBtn.addEventListener("click", () => {
            console.log(theme);

            if (theme == "dark") {
                localStorage.setItem("theme", "light")
                document.documentElement.dataset.theme = "light"
                theme = localStorage.getItem("theme")

            } else {
                localStorage.setItem("theme", "dark")
                document.documentElement.dataset.theme = "dark"
                theme = localStorage.getItem("theme")

            }
        })
    </script>
</body>

</html>
